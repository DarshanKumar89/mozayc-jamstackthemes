{{ $themes := (where .Site.RegularPages "Type" "theme") }}
{{ $themeCount := len $themes }}

<div class="header">
  <div class="header-left">
    <h1><a href="/" title="JAMstack Themes">Mozayc Themes</a></h1>
  </div>

  {{ partial "main-menu.html" . }}

  <div class="submit">
    <a class="submit-button submit-button-mobile" href="https://github.com/DarshanKumar89/mozayc-jamstackthemes#submit-a-theme" rel="nofollow">Submit</a>
    <a class="submit-button submit-button-desktop" href="https://github.com/DarshanKumar89/mozayc-jamstackthemes#submit-a-theme" rel="nofollow">Submit Theme</a>
    <a class="github" href="https://github.com/DarshanKumar89/mozayc-jamstackthemes" rel="nofollow">
      <img width="26" height="26" alt="Github Repo" src="{{ "images/icons/github.svg" | relURL }}"/>
    </a>
  </div>
</div>
